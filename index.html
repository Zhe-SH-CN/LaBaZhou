<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>腊八粥</title>
  </head>
  <body>
    <!-- animation -->
    <div class="animation">
      <div class="a-container">
        <div class="circular-progress">
          <span class="progress-value">0%</span>
        </div>
        <span class="text">初中生活已过</span>
      </div>
    </div>

    <!--==================== HEADER ====================-->
    <header class="header close" id="header close">
      <nav class="nav container">
        <a href="#" class="nav__logo"> ZJGS-<span>202208</span> </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="./pages/home.html#home" class="nav__link active-link">
                主页</a
              >
            </li>
            <li class="nav__item">
              <a href="./pages/home.html#features" class="nav__link">回顾</a>
            </li>
            <li class="nav__item">
              <a href="./pages/home.html#services" class="nav__link">老师</a>
            </li>
            <li class="nav__item">
              <a href="./pages/home.html#newsletter" class="nav__link">信箱</a>
            </li>
          </ul>
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
          <img src="./assets/images/index/bg.webp" alt="#" class="nav__img" />
        </div>

        <!-- Toggle Button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home__shape-small close" id="close"></div>
        <div class="home__shape-big close" id="close"></div>
        <img
          src="./assets/images/index/shape-bg.webp"
          alt=""
          class="home__shape-bg close"
          id="close"
        />

        <div class="home__container container">
          <div class="home__data">
            <h1 class="home__title">
              这里是
              <span>腊八粥</span>
            </h1>
            <p class="home__description">
              2018年8月12日 我们初逢 <br />
              2022年7月12日 我们分别
            </p>
            <a href="./pages/home.html" class="home__button"
              >进入<i class="ri-arrow-right-s-line"></i
            ></a>
          </div>
          <div class="home__images">
            <img
              src="./assets/images/index/BiYeQiang.webp"
              alt=""
              loading="lazy"
              class="home__liquid"
            />
            <div class="home__juice-animate">
              <img
                src="./assets/images/index/LiuYi.webp"
                alt=""
                class="home__juice"
                loading="lazy"
              />
            </div>
            <img
              src="./assets/images/index/YiShu.webp"
              alt=""
              class="home__apple1"
              loading="lazy"
            />
            <img
              src="./assets/images/index/PaoBu.webp"
              alt=""
              loading="lazy"
              class="home__apple2"
            />
            <div>
              <img
                src="./assets/images/index/JunXun.webp"
                alt=""
                class="home__leaf"
                loading="lazy"
              />
              <img
                src="./assets/images/index/BiYe.webp"
                alt=""
                class="home__leaf"
                loading="lazy"
              />
              <img
                src="./assets/images/index/YiMai.webp"
                alt=""
                class="home__leaf"
                loading="lazy"
              />
              <img
                src="./assets/images/index/YunDongHui.webp"
                alt=""
                class="home__leaf"
                loading="lazy"
              />
              <img
                src="./assets/images/index/QiuYou.webp"
                alt=""
                class="home__leaf"
                loading="lazy"
              />
              <img
                src="./assets/images/index/LiuYi2.webp"
                alt=""
                class="home__leaf"
                loading="lazy"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
